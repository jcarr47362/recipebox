<div class = 'container'>
    {% if not author %}
    <h1>The author you're looking for doesn't exist!</h1>
    {% else %}
        <h2>{{ author.name }}</h2>
        <h4>{{ author.bio }}</h4>
        <ul>
            {%for recipe in author_recipe%}
                <li>
                    <a href = '/recipe/{{ recipe.id }}'>{{ recipe.title }}</a>
                </li>
            {%endfor%}
        </ul>
    {% endif %}
    </div>
