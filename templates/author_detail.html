<div class="container">
  {% if not author %}
  <h1>The author you're looking for doesn't exist!</h1>
  {% else %}
  <h2>{{ author.name }}</h2>
  <h4>{{ author.bio }}</h4>
  <ul>
    <h3>All {{ author.name }}'s Recipes</h3>
    {%for recipe in recipes%}
    <li>
      <a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a>
    </li>
    {%endfor%}
  </ul>
  <a href="/recipe/{{ recipe.title }}">Favorite Recipes</a>
  {% endif %}
</div>
